<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Green Sunshine</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flickity/1.0.0/flickity.css">
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/flickity/1.0.0/flickity.pkgd.js"></script>
    <style>
        html {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            background: white;
            font-family: "Roboto", "Lucida Grande", "DejaVu Sans", "Bitstream Vera Sans", Verdana, Arial, sans-serif;
        }

        body {
            margin-left: auto;
            margin-right: auto;
            margin-top: 0 !important;
            width: 60%;
            min-height: 100%;
            background-color: #fbfcfd;
            padding: 0;
            box-shadow: 1px 1px 0 0 rgba(0, 0, 0, 0.1);
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            text-decoration: none;
            font-size: small;
        }

        li {
            float: right;
            font-size: small;
        }

        li a {
            display: block;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .nav li a, a:visited {
            color: black;
        }

        .nav li a:hover {
            color: rgba(0, 0, 0, 0.7);
            font-size: small;
        }

        .shop-title {
            text-align: center;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
            margin-top: 2% !important;
            color: #145a32;
            letter-spacing: 40px;
        }

        .shop-title a, a:visited, a:hover {
            color: #239b56;
            text-decoration: none;
            font-size: x-large;
        }

        .gallery {
            background: #EEE;
        }

        .gallery-cell {
            width: 45%;
            height: 375px;
            margin-right: 10px;
            counter-increment: gallery-cell;
        }

        .gallery-cell img {
            height: 375px;
        }

        .registration-form {
            width: 47%;
            margin-right: auto;
            margin-left: auto;
            margin-top: 6%;
        }

        .registration-form-request {
            text-align: center;
            border: 1px solid rgba(0, 0, 0, 0.3);
            border-radius: 5px;
            box-shadow: 2px 2px 0 0 lightgray;
            padding: 30px;
        }

        input {
            border: none;
            border-bottom: 1px solid #145a32;
        }

        ::placeholder {
            text-align: center;
        }

        input:focus {
            border: none;
            border-bottom: 1px solid #239b56;
        }

        input:invalid {
            box-shadow: none;
        }

        #registration-now {
            border: none;
            box-shadow: none;
            border-radius: 3px;
            background: transparent;
            padding-bottom: 10px;
            padding-top: 10px;
            padding-left: 110px;
            padding-right: 110px;
        }

        #registration-now:hover {
            background: palegreen;
        }

        .footer {
            position: fixed;
            bottom: 0;
            width: 60%;
            background-color: forestgreen;
            color: white;
            text-align: center;
            font-size: x-small;
        }

        input:not([type="submit"]) {
            width: 200px;
            display: inline-block;
            float: left;
            margin-right: 10px;
        }

        label {
            font-size: small;
            float: left;
        }

        #fname, #uname, #password, #confirm-pass, #position {
            float: left;
            margin-left: 20px;
        }

        #position, #password, #confirm-pass, #uname {
            width: 410px;
        }

        #registration-now:disabled, #registration-now:disabled:hover {
            background: crimson;
            color: white;
        }
    </style>

    <script>
        var check_password = function () {
            if (document.getElementById('password').value ==
                document.getElementById('confirm-pass').value) {
                document.getElementById('match-pass').style.color = 'green';
                document.getElementById('match-pass').innerHTML = 'Passwords match.';
                document.getElementById('registration-now').disabled = false;
            } else {
                document.getElementById('match-pass').style.color = 'red';
                document.getElementById('match-pass').innerHTML = 'Passwords do not match.';
                document.getElementById('registration-now').disabled = true;
            }
        }
    </script>
</head>
<body>
<div class="nav">
    <ul>
        <li class="logout"><a href="/logout">Logout</a></li>
        <li><a href="/">Hello, {{ profile.first_name }}!</a></li>
    </ul>
</div>

<br>

<div class="shop-title">
    <a href="/"><h1>GREENSUNSHINE</h1></a>
</div>

<div class="registration-form">
    <div class="registration-form-request">
        <form autocomplete="off" action="{% url 'admin-account-add' %}" method="post">
            {% csrf_token %}
            <label><strong>Administrator Information</strong></label><br><br>
            <input type="text" id="fname" name="first_name" placeholder="First Name" required>
            <input type="text" id="lname" name="last_name" placeholder="Last Name" required><br><br>
            <input type="text" id="position" name="position" placeholder="Position" required><br><br>
            <input type="email" id="position" name="email" placeholder="Email Address" required><br><br>
            <label><strong>Login Details</strong></label><br><br>
            <input type="text" id="uname" name="username" placeholder="Username" required><br><br>
            <input type="password" id="password" name="password" placeholder="Password" minlength="8" maxlength="50"
                   required onkeyup="check_password()"><br><br>
            <input type="password" id="confirm-pass" name="confirm-pass" placeholder="Confirm Password" required
                   onkeyup="check_password()"><br>
            <span id="match-pass"></span><br><br>
            <input type="submit" id="registration-now" value="Register">
        </form>
    </div>
</div>

<br>
<br>
<br>

<div class="footer">
    <h3>Powered by BrightWin</h3>
</div>
</body>
</html>
